<!DOCTYPE html>
<html>
  <head>
	<meta charset=utf-8 />
	<title>Vapour JS Demo</title>
	<link rel="stylesheet" type="text/css" href="http://vapour.sourceforge.net/resources/style.css" />
    <style type="text/css">
        body {
            font-size: 1.1em;
        }
        form {
            margin: 3em;
        }
        form label {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
  </head>

  <body>

    <h1>Vapour JS Demo</h1>

    <form id="vapour">
          <label for="uri">
            URI:
            <input type="text" name="uri" id="uri" size="50" value="http://dbpedia.org/resource/Asturias" />
          </label>
          <input type="submit" value="check" />
    </form>
	
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script type="text/javascript" src="jquery.rdfquery.core.min-1.0.js"></script>
    <script type="text/javascript"src="vapour.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var report = $("form#vapour").vapour();
      });
    </script>

  </body>

</html>
